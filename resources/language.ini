plot.usage = "§c/p {Unterbefehl} <...>"
; this message gets displayed when the command executor hasn't the permissions to use the “/plot“ command
plot.permissionMessage = "§cDu hast nicht die nötigen Berechtigungen, um diesen Befehl ausführen zu können."
; this message gets displayed when the command executor tries to perform an unknown subcommand
plot.unknownSubcommand = "§cUnbekannter Befehl. Versuche §6/p help§c, um eine Liste von Befehlen zu erhalten!"


; define the name of the “/plot auto“ subcommand
auto.name = "auto"
; define aliases of the “/plot auto“ subcommand
auto.alias = "["a"]"
; define the description of the “/plot auto“ subcommand
auto.description = "Beanspruche ein Grundstück."
; define the usage message of the “/plot auto“ subcommand
auto.usage = "§c/p auto"
; this message gets displayed when the command executor hasn't the permissions to use the “/plot auto“ subcommand
auto.permissionMessage = "§cDu hast nicht die nötigen Berechtigungen, um diesen Befehl auszuführen."
; this message gets displayed when the command executor isn't online (for example, if the command executor is the console)
auto.senderNotOnline = "§cDu musst online sein, um ein Grundstück beanspruchen zu können."
; this message gets displayed when the command executor isn't in a plot world
auto.noPlotWorld = "§cDu befindest dich nicht in einer Grundstückswelt."
; this message gets displayed when there couldn't be found an unowned plot
auto.noPlotFound = "§cEs konnte kein freies Grundstück gefunden werden."
