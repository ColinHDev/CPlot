; {%0} = the world name of the plot
; {%1} = the x coordinate of the plot
; {%2} = the z coordinate of the plot
auto.success = "§7Du wurdest zum Grundstück §6{%1}§7;§6{%2} §7teleportiert."


; define the name of the “/plot claim“ subcommand
claim.name = "claim"
