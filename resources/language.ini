; {%0} = name of the world
generate.success = "§7Du hast die Grundstückswelt §6{%0} §7erfolgreich generiert."


; define the name of the “/plot info“ subcommand
info.name = "info"
; define aliases of the “/plot info“ subcommand
info.alias = "["i"]"
