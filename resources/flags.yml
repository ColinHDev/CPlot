# Notifications
title:
    default: true
    type: "boolean (Wahrheitswert)"
    description: "Aktiviere / Deaktiviere den Titel mit Information über das Grundstück. (X;Z | Inhaber)"
    category: "notifications"
plot_enter:
    default: false
    type: "boolean (Wahrheitswert)"
    description: "Erhalte eine Benachrichtigung, wenn ein Spieler dein Grundstück betritt."
    category: "notifications"
plot_leave:
    default: false
    type: "boolean (Wahrheitswert)"
    description: "Erhalte eine Benachrichtigung, wenn ein Spieler dein Grundstück verlässt."
    category: "notifications"
message:
    default: ""
    type: "string (Zeichenkette)"
    description: "Setze eine Willkommensnachricht für dein Grundstück."
    category: "notifications"



# Attributes
spawn:
    default: "-1;1;16;180;0"
    type: "Position"
    description: "Setze einen eigenen Spawnpunkt für dein Grundstück."
    category: "attributes"



# Items
item_drop:
    default: true
    type: "boolean (Wahrheitswert)"
    description: "Spieler können Items auf deinem Grundstück auf den Boden werfen."
    category: "items"
item_pickup:
    default: true
    type: "boolean (Wahrheitswert)"
    description: "Spieler können Items auf deinem Grundstück vom Boden aufnehmen."
    category: "items"



# Protection
pvp:
    default: false
    type: "boolean (Wahrheitswert)"
    description: "Aktiviere / Deaktiviere PvP (Player vs. Player) auf dem Grundstück."
    category: "protection"
pve:
    default: false
    type: "boolean (Wahrheitswert)"
    description: "Aktiviere / Deaktiviere PvE (Player vs. Environment) auf dem Grundstück."
    category: "protection"
explosion:
    default: false
    type: "boolean (Wahrheitswert)"
    description: "Aktiviere / Deaktiviere Explosionen auf dem Grundstück."
    category: "protection"
burning:
    default: false
    type: "boolean (Wahrheitswert)"
    description: "Aktiviere / Deaktiviere das (Ab)brennen von Blöcken."
    category: "protection"
flowing:
    default: true
    type: "boolean (Wahrheitswert)"
    description: "Aktiviere / Deaktiviere das Fließen von Flüssigkeiten."
    category: "protection"
growing:
    default: true
    type: "boolean (Wahrheitswert)"
    description: "Aktiviere / Deaktiviere das Wachsen von Pflanzen."
    category: "protection"
player_interact:
    default: false
    type: "boolean (Wahrheitswert)"
    description: "Erlaube Spielern mit Türen, Falltüren und Toren zu interagieren."
    category: "protection"
server_plot:
    default: false
    type: "boolean (Wahrheitswert)"
    description: "Auf Grundstücken mit dieser Flag sind viele Funktionen zum Schutz des Grundstückes deaktiviert."
    category: "protection"
check_inactive:
    default: true
    type: "boolean (Wahrheitswert)"
    description: "Aktiviere / Deaktiviere die Inaktivitäts-Kontrolle eines Grundstückes."
    category: "protection"



# Block-Protection
place:
    default: []
    type: "array (Feld)"
    description: "Erlaube Spielern Blöcke mit den angegebenen Werten zu platzieren."
    category: "block-protection"
break:
    default: []
    type: "array (Feld)"
    description: "Erlaube Spielern Blöcke mit den angegebenen Werten abzubauen."
    category: "block-protection"
use:
    default: []
    type: "array (Feld)"
    description: "Erlaube Spielern mit Blöcken mit den angegebenen Werten zu interagieren."
    category: "block-protection"